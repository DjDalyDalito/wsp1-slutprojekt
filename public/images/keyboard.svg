<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"></stop>
      <stop offset="1" stop-color="#f1f5ff"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="18" flood-color="#0f172a" flood-opacity=".12"></feDropShadow>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#g)"></rect>
  <g filter="url(#s)">
    <rect x="140" y="170" rx="28" ry="28" width="920" height="360" fill="#ffffff" stroke="#e6e9f2" stroke-width="4"></rect>
    <rect x="170" y="200" rx="20" ry="20" width="860" height="300" fill="#f8fafc" stroke="#e6e9f2" stroke-width="3"></rect>
